<!DOCTYPE html>
<html>
  <body>

    <h2>What Can JavaScript Do?</h2>

    <!-- 
      JavaScript Can Hide HTML Elements
        Hiding HTML elements can be done by changing the display style:
          ... .style.display = "none";
      -->

    <p id="hide">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('hide').style.display='none'">Click to hide !</button>

    <br>
    <br>

    <!-- 
      JavaScript Can Show HTML Elements
        Showing hidden HTML elements can also be done by changing the display style:
          from: ... style="display:none"
          to:		... .style.display = "block";
      -->

    <p id="show" style="display:none">JavaScript can show HTML elements</p>

    <button type="button" onclick="document.getElementById('show').style.display='block'">Click to show !</button>

  </body>
</html>
