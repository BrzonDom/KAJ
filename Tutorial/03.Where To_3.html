<!DOCTYPE html>
<html>
  <body>

    <h2>Demo JavaScript in Body</h2>

    <p id="demo">Original Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>

      function myFunction() {

        document.getElementById("demo").innerHTML = "Changed Paragraph.";
      }

    </script>

  </body>
</html>
